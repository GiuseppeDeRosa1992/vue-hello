<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue.js Hello</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>

    <div id="app" class="text-center">
        <h1 class="bg-primary p-2">{{ welcomeMessage }}</h1>
        <p class="fs-5">{{ helpMessage }}</p>
        <p>{{ message }}</p>
        <h2>{{ firstName }} {{ lastName }}</h2>
        <input type="text" placeholder="Inserisci il tuo Nome" v-model="firstName">
        <input type="text" placeholder="Inserisci il tuo Cognome" v-model="lastName">
        <h3 class="p-1 ">{{ chooseImg }}</h3>
        <div>
            <button @click="img" class="p-2 m-2">Cliccami per avere la foto di Angela caroll
                <figure class="m-0">
                    <img :src="pathImgOne" alt="">
                </figure>
            </button>
            <button @click="imgTwo" class="p-2 m-2">Cliccami per avere la foto di Angela Lopez
                <figure class="m-0">
                    <img :src="pathImgTwo" alt="">
                </figure>
            </button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
